    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"> <img src="./assets/images/icono.jpg" alt="Universitat Oberta de Catalunya" class="navbar__logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>

      </div>
    </nav>
    
    <main class="formulary">
      <h1>Contacta con nosotros</h1>

      <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Motivo</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <label for="exampleDataList" class="form-label">¿Quién eres?</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Dinos quién eres...">
        <datalist id="datalistOptions">
          <option value="Seguidor">
          <option value="Productor">
          <option value="Periodista">
          <option value="Anunciante">
          <option value="Otro">
        </datalist>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto enviar mis datos</label>
        </div>    
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>

    <div class="contact">
      <div class="card bg-dark contact__info" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Contacto</h5>
          <p class="card-text">No dudes en ponerte en contacto con nosotros</p>
          <a href="mailto:jst7@uoc.edu" class="btn btn-light"><i class="fas fa-at"></i></a>
          <a  href="tel:+example" class="btn btn-light"><i class="fas fa-phone"></i></a>
        </div>
      </div>



      <div class="card bg-dark contact__info" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Redes Sociales</h5>
          <p class="card-text">No dudes en visitarnos en nuestras redes sociales</p>
          <a href="#" class="btn btn-light"><i class="fab fa-facebook contact__info--facebook"></i></a>
          <a href="#" class="btn btn-light"><i class="fab fa-twitter contact__info--twitter"></i></a>
          <a href="#" class="btn btn-light"><i class="fab fa-instagram contact__info--instagram"></i></a>
          <a href="#" class="btn btn-light"><i class="fab fa-youtube contact__info--youtube"></i></a>
        </div>
      </div>
    </div>
  </main>

    <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
